<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tomagotchi</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>TAMAGOTCHI</h1>
    <p>FEED PLAY AND PUT YOUR PET TO SLEEP. If hunger, sleepiness, or bordem gets too high, your pet will die!</p>
    <section class="stats">
        <div id="circle">
         <article class="checkers">
            <h2 class="hunger">Hunger: </h2>
            <h2 class="bored">Boredom: </h2>
            <h2 class="sleepy">Sleepiness: </h2>
        </article>
            <article class="properties">
            <h1 class="name">Name: </h1>
            <h2 class="age">Age: </h2>
         </article>
        
    
        <div class="bg"></div>
     <img src="https://media.giphy.com/media/2Wg6yHcOnts5tLYOC4/giphy.gif">
        <div class="buttons">
            <button type="button" class="feed">Feed</button>
            <button type="button" class="play">Play</button>
            <button type="button" class="goSleep">Sleep</button>
        </div>
    </div>
</section>
</body>
</html>
